<ion-header class="condense">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title>Password Recovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="recoveryForm.form.valid && resetPassword()" #recoveryForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input 
      clearInput 
      required 
      email 
      ngModel
      name="email" 
      [(ngModel)]="email">
    </ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!recoveryForm.form.valid">Recover Password</ion-button>
  </form>
</ion-content>
