<ion-menu side="start" menuId="mymainmenu" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list> 
    <ion-menu-toggle>
      <ion-item routerLink="/account"  button>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-text color="primary">
          <h2>Profile</h2>
        </ion-text>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink="/todoslists" button>
        <ion-icon slot="start" name="apps"></ion-icon>
        <ion-text color="primary">
          <h2>Todoslists</h2>
        </ion-text>
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item (click)="onLogout()" button>
        <ion-icon slot="start" name="log-out"></ion-icon>
        <ion-text color="primary">
          <h2>Logout</h2>
        </ion-text>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-app>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
